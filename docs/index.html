<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="karayab.PNG" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:url" content="https://karayab2024.web.app/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="KARAYAB2024" />
    <meta property="og:description" content="KARAYAB2024の写真をまとめました。" />
    <meta property="og:site_name" content="KARAYAB2024 Photos Gallery" />
    <meta property="og:image" content="karayab.PNG" />
    <title>KARAYAB2024 Photos Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        p{
          font-size: 15px;
        }
        .header {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
        }
        .gallery img {
            max-width: 200px;
            max-height: 200px;
            object-fit: cover;
            border: 2px solid #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            margin: auto;
            display: block;
            max-width: 80%;
            max-height: 80%;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }
  </style>
</head>
<body>
  <div class="header">
    KARAYAB2024 Photos Gallery<br />
    <p>KARAYABの写真をまとめました！</p>
  </div>
  <div class="gallery">
      <script>
          const totalImages = 291; // 画像の総数を指定
          for (let i = 1; i <= totalImages; i++) {
              document.write(`<img src="${i}_.jpg" alt="Image ${i}" loading="lazy" onclick="openModal('${i}_.jpg')">`);
          }
      </script>
  </div>

  <div id="myModal" class="modal">
      <span class="close" onclick="closeModal()">&times;</span>
      <img class="modal-content" id="modalImage">
  </div>

  <script>
      function openModal(src) {
          document.getElementById("myModal").style.display = "flex";
          document.getElementById("modalImage").src = src;
      }

      function closeModal() {
          document.getElementById("myModal").style.display = "none";
      }

      window.onclick = function(event) {
          if (event.target === document.getElementById("myModal")) {
              closeModal();
          }
      }
  </script>
</body>
</html>
